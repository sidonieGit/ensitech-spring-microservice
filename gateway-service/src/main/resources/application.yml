spring:
  application:
    # Le nom de l'application est utilisé pour s'identifier auprès d'Eureka
    # et pour que le Config Server trouve le fichier 'gateway-service.yml'.
    name: gateway-service

  # Indique à Spring où trouver le reste de sa configuration.
  config:
    import: "optional:configserver:http://localhost:9999"

  # Définit le profil actif pour charger les configurations spécifiques à l'environnement.
  profiles:
    active: dev

