#Configuration minimale pour l'environnement de test du Gateway.
#Ce fichier surcharge les propriétés de src/main/resources/application.yml
#UNIQUEMENT pendant l'exécution des tests.

#On désactive les clients Config et Eureka pour les tests.
#C'est ce qui empêchera Spring de chercher le bean ReactiveDiscoveryClient.
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

#On fournit une fausse clé JWT pour que le contexte de test puisse démarrer.
#C'est cette ligne qui résout le problème de NullPointerException lié à Dotenv.
JWT_SECRET_KEY=ceci-est-une-fausse-cle-secrete-pour-les-tests