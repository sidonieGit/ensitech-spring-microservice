spring.datasource.url=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false


spring.jpa.hibernate.ddl-auto=validate

#On désactive l'initialisation par scripts SQL.
spring.sql.init.mode=never

#En prod, les logs sont moins verbeux pour la performance.
logging.level.com.project.user_service=INFO