#Configuration minimale pour l'environnement de test

#On fournit une valeur pour la propriété manquante.
error.default-message=Message de test

#Configuration spécifique pour les tests du serveur Eureka

#On dit au serveur qu'il est autonome et ne doit pas attendre de répliques.
eureka.server.wait-time-in-ms-when-sync-empty=0

#On lui dit de ne PAS s'enregistrer lui-même comme un client.
eureka.client.register-with-eureka=false

#On lui dit de ne PAS essayer de récupérer l'annuaire d'autres serveurs.
eureka.client.fetch-registry=false