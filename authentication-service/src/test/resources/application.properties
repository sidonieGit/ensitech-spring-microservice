# Configuration de la base de données H2 pour l'environnement de test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=s
spring.datasource.password=p
jwt.secret-key=ceci-est-une-fausse-cle-secrete-pour-les-tests-locaux
# Spécifier le dialecte Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# C'est une bonne pratique de désactiver les clients Cloud pour les tests unitaires
# pour les rendre plus rapides et plus isolés.
eureka.client.enabled=false
spring.cloud.config.enabled=false