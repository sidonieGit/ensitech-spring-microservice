#Configuration minimale pour l'environnement de test

#On fournit une valeur pour la propriété manquante.
error.default-message=Message de test

#On désactive explicitement le client Config et le client Eureka pour les tests,
#car ces services ne sont pas disponibles.
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

#On peut aussi définir une base de données H2 spécifique aux tests si besoin.